language: node_js

node_js:
  - '12.16.2'

cache:
  directories:
    - node_modules

install:
  - npm install

jobs:
  include:
    # Runs unit tests and lints JS and CSS
    - stage: run-tests
      script:
        - npm run test
        - npm run lint:js
        - npm run lint:css
    # Builds and publishes Atomik UI Package to npm
    - stage: publish
      script:
        - npm run build:atomik
        - npm run build:styles
      if: type != pull_request
      deploy:
        provider: npm
        skip_cleanup: true
        email: '$EMAIL_ADDRESS'
        api_key: $NPM_API_KEY
        on:
          tags: true
    # Builds and publishes Atomik UI styleguide to GitHub Pages
    - stage: gihub-pages
      script: npm run build:styleguide
      if: type != pull_request
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $github_token
        local_dir: build
        on:
          tags: true
