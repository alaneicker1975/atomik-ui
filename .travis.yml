language: node_js

node_js:
  - '12.16.2'

cache:
  directories:
    - node_modules

install:
  - npm install
  - npm install eslint-plugin-import --save-dev

jobs:
  include:
    - stage: Test
      script:
        - npm run test:unit
        - npm run lint:js
        - npm run lint:sass
    - stage: Publish NPM
      script:
        - npm run build:atomik
        - npm run build:styles
      deploy:
        provider: npm
        skip_cleanup: true
        email: '$EMAIL_ADDRESS'
        api_key: $NPM_API_KEY
        on:
          branch: master
          repo: atomikui/atomikui-core
    - stage: GitHub Pages
      script:
        - npm run splash:install
        - npm run build:splash
        - npm run build:styleguide
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: build
        on:
          branch: master
          repo: atomikui/atomikui-core
